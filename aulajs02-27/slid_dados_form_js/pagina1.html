<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcelamento de Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-parcelamento.css">
</head>
<body>
    <div class="block-parcelamento">
        <h1>Calculadora de Parcelamento</h1>
        <form id="parcelamentoForm">
            <label for="valorCompra">Valor da Compra (R$):</label>
            <input type="number" id="valorCompra" name="valorCompra" required>
            
            <label for="numeroParcelas">Número de Parcelas:</label>
            <input type="number" id="numeroParcelas" name="numeroParcelas" required>
            
            <label for="taxaJuros">Taxa de Juros (%) por mês:</label>
            <input type="number" id="taxaJuros" name="taxaJuros" required>
            
            <button type="submit">Calcular Parcelamento</button>
        </form>

        <div id="resultado-parcelamento" style="display:none;">
            <p>Valor de cada parcela: <span id="valorParcela"></span></p>
            <p>Valor total a ser pago (com juros): <span id="valorTotal"></span></p>
        </div>
    </div>

    <script src="scriptParcelamento.js" defer></script>
</body>
</html>
