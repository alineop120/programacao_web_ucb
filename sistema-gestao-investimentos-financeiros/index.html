<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Investimentos Financeiros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Investimentos</h1>
    <form id="cadastroForm">
        <input type="hidden" id="investimentosId">
        <div class="form-group">
            <!-- Cadastro de investimentos com tipo -->
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" required>
        </div>
        <div class="form-group">
            <!-- Cadastro de investimentos com valor -->
            <label for="valor">Valor:</label>
            <input type="number" id="valor" required>
        </div>
        <div class="form-group">
            <!-- Cadastro de investimentos com data -->
            <label for="data">Data:</label>
            <input type="date" id="data" required>
        </div>
        <div class="form-group">
            <!-- Cadastro de investimentos com descrição -->
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" required>
        </div>
    </form>
</body>
</html>
