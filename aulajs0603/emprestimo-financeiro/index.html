<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <form action="" method="post">
            <label for="">Valor do empréstimo: </label>
            <input type="text" name="valorEmprestimo" id="valorEmprestimo">
            <br>
            <label for="">Taxa de Juros Anual: </label>
            <input type="text" name="taxaJurosA" id="taxaJurosA">
            <br>
            <label for="">Prazo do empréstimo em meses: </label>
            <input type="text" name="prazoMeses" id="prazoMeses">
            <br>
            <button type="button" onclick="cadastrar()">Cadastrar</button>
            <button onclick="limpar()">Limpar</button>
            <button onclick="removerAnterior()">Remover</button>
        </form>
    </div>
    
</body>
</html>
